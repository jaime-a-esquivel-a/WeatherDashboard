<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>

<div class="sidebar">
    <div class="d-grid gap-2">
        <label for="formGroupExampleInput" class="form-label">Search:</label>
        <input type="text" class="form-control" id="InputCity" placeholder="Enter City name">
        <button type="button" class="btn btn-primary" onclick="getCity()">GO!</button>
        <button type="button" class="btn btn-warning" onclick="clearHistory()">Clear History</button>
    </div>
    <br><br><br>
    <div class="d-grid gap-2" id="SearchHistory">
      <label for="formGroupExampleInput" class="form-label">Search History:</label>
    </div>
</div>
<div class="content">
  <br>
    <div class="row" id="WeatherZone">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h3>Search for a city, info will appear in this section...</h3>
          </div>
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">Temp:</p>
            <p class="card-text">Wind</p>
            <p class="card-text">Humidity:</p>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <h5 class="card-title">5 Day Forecast:</h5>
      </div>
    </div>
    <br>
    <div class="row" id="ForecastZone">
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
